video_path: ./video_data/p1080.mp4

client:
 fps: 30
 #the difference feature (pixel, edge, area, corner).
 feature: edge
 #the difference threshold
 diff_thresh: 0.005
 #the queue maxsize
 local_queue_maxsize: 10
 #Number of worker threads to offloading thread pool
 offloading_max_worker: 2
 offloading_queue_maxsize: 10
 frame_cache_maxsize: 100
 samll_model_name: fasterrcnn_mobilenet_v3_large_fpn
 #select the offloading policy
 policy: random policy
 #change frame resolution using frame new height
 new_height: 1080
 #the quality of the transmitted frame
 quality: 100
 #server_ip
 server_ip: '3dm8816534.oicp.vip:50051'
 #edge nodes
 edge_id: 1
 edge_num: 2
 edges: ['localhost:20416', 'localhost:20416']

server:
 server_id: 0
 large_model_name: fasterrcnn_resnet50_fpn
 #the queue maxsize
 local_queue_maxsize: 10

#database config
database:
 connection: {'user': 'root', 'password': 'root', 'host': '127.0.0.1', 'raise_on_warnings': True}
 database_name: 'mydatabase'
 tables: [edge1, edge2]
 table_description: "CREATE TABLE `{}` (`index` int NOT NULL, `start_time` timestamp(6) NOT NULL,`end_time` timestamp(6) NOT NULL, `result` text, PRIMARY KEY(`index`))"
 insert_description: "INSERT INTO `{}` (`index`, `start_time`, `end_time`, `result`) VALUES (%s ,%s, %s, %s);"

